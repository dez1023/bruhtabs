<html>

<head>
    <base href="https://dez1023.github.io/bruhtabs/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000"> 
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/navbar.css">
    <link rel="stylesheet" href="static/pages.css">
    <link rel="stylesheet" href="static/misc.css">
</head>

<body>
    <div id="navBar">
        <div id="tabBar">
            <button id="newTabButton" onclick="newTab()">+</button>
        </div>
        <div id="toolBar">
            <input id="addressBar" onfocus="this.select();" type="url" value="bruh-tabs://">
            <button id="editButton" onclick="toggleEditPageModal()">edit</button>
            <button id="settingsButton" onclick="newTab('bruh-tabs://settings')">settings</button>
        </div>
    </div>

    <div id="pageDisplay">
        <div class="page" id="bruh-tabs_home">
            <div class="centeredFrame">
                <a class="title">bruhtabs</a>
                <input class="searchBar" type="text">
            </div>
        </div>
        <div class="page" id="bruh-tabs_settings">
            <div class="centeredFrame">
                <a class="title">bruhtabs - Settings</a>
                <a>Themes</a>
                <div id="settings_themes"></div>
            </div>
        </div>
    </div>

    <div onclick="editPageModal.style.display = 'block'" id="editPage">
        <a class="title">Edit Page</a>
        <label for="editPage_HTML">HTML</label>
        <textarea id="editPage_HTML"></textarea>
        <label for="editPage_CSS">CSS</label>
        <textarea id="editPage_CSS"></textarea>
        <label for="editPage_JS">JS</label>
        <textarea id="editPage_JS"></textarea>
        <button id="editPage_saveBtn" onclick="applyPageEdits()">Save</button>
    </div>
    <script src="static/tabs.js"></script>
    <script src="static/pages.js"></script>
    <script src="static/themes.js"></script>
    <script src="static/index.js"></script>
    
</body>

</html>
